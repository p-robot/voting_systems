name: Tests of vote processing rules

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install required packages
      with:
        python-version: '3.8'
      run: |
        python -m pip install --upgrade pip
        pip install -r voting_systems/tests/requirements.txt
    - name: Run tests
      run: python -m pytest
  
